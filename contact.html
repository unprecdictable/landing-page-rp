<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Ice Cream Shake</title>
    <!-- Add your CSS links or styles here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffd300; /* Set background color to black */
            color: #795c32; /* Set text color to white */
            text-align: center;
        }

        header {
            background-color: #ffd300;
            color: #795c32;
            padding: 1em;
            font-size: 1.5em;
        }

        section {
            padding: 2em;
            text-align: left;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #795c32;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #000;
            color: #795c32;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #ffd300;
            color: #795c32;
            padding: 1em;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <p>Have a question or feedback? Reach out to us!</p>

        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Ice Cream Shake. All rights reserved.</p>
    </footer>

</body>

</html>
